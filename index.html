<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Repayment Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="form">
<header>
    <h1>Mortgage Repayment Calculator</h1>
    <p class="clear">Clear all</p>
</header>
     <div>
        <p class="label">Mortgage Amount</p>

        <div class="form_control"><span>&pound;</span>
            <input type="text">
        </div>
     </div>
        

        <div class="two  ">
            <div>
              <p class="label">Mortgage Term</p>
              <div class="form_control" ><input type="text" />
                <span>years</span>

            </div>

        </div>

        <div>
            <p class="label">Interest Rate</p>
            <div class="form_control">
                <span>%</span>
            <input type="text" />
            </div>

        </div>

        
     </div>

     <div class="radio_control">
        <input type="radio" name="type" />
        <p>Repayment</p>
     </div>

       <div class="radio_control">
       <input type="radio" name="type" />
       <p>Interest only</p>
    </div>
</div>
         

       <button>Calculate Repayment</button>
          
        </section>

        <section class="data">
            <h3>Result shown here </h3>
            <p>Complete the form and click
                "Calculate Repayment to see what your monthly repayment would be"
            </p>
        
        

        </section>

        
    </main>
    
</body>
</html>
